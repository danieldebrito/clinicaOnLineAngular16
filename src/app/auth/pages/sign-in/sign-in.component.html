<div class="container">
    <div class="row row-cols-1 row-cols-md-12 g-12">
        <div class="col-md-2" *ngFor="let item of usuariosAccesoRapido">
            <div class="card" (click)="loguear(item)">
                <img class="img" [src]="item.photoURL" alt="" srcset="">
            </div>
            <p class="card-text"> {{ item.role }} </p>
        </div>
    </div>
</div>


<div class="row mt-5">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 center mt-5">
        <div class="displayTable">
            <div class="displayTableCell">
                <div class="authBlock">
                    <h3>Sign In</h3>
                    <div class="formGroup">
                        <input type="text" class="formControl" placeholder="Username" #userName required />
                    </div>
                    <div class="formGroup">
                        <input type="password" class="formControl" placeholder="Password" #userPassword required />
                    </div>
                    <!-- Calling SignIn Api from AuthService -->
                    <div class="formGroup">
                        <input type="button" class="btn btnPrimary" value="Log in"
                            (click)="login(userName.value, userPassword.value)" />
                    </div>

                    <div class="formGroup mt-2">
                        <button class="w-100 btn btn-lg btn-info" (click)="AutoSignIn()" type="submit">
                            Acceso Rápido Admin
                        </button>
                    </div>
                    <div class="formGroup mt-2">
                        <button class="w-100 btn btn-lg btn-info" (click)="AutoSignInEmpleado()" type="submit">
                            Acceso Rápido Empleado
                        </button>
                    </div>

                    <!-- Calling GoogleAuth Api from AuthService -->



                    <div class="formGroup">
                        <span class="or"><span class="orInner">Or</span></span>
                    </div>
                    <div class="forgotPassword">
                        <span routerLink="/forgot-password">Forgot Password?</span>
                    </div>
                </div>
                <div class="redirectToLogin">
                    <span>Don't have an account?<span class="redirect" routerLink="/sign-up">
                            Sign Up</span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
