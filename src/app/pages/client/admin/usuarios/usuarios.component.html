<div class="container mt-2">
    <div class="section-title">
        <h2>Usuarios</h2>
    </div>
    <div class="table-responsive">
        <table class="table user-list">
            <thead>
                <tr>
                    <th><span>User</span></th>
                    <th><span> Rol </span></th>
                    <th><span>Nacimiento</span></th>
                    <th class="text-center"><span>Email</span></th>
                    <th><span>Email Vericado ?</span></th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of usuarios">
                <tr>
                    <td>
                        <div class="fs-5">
                            <span class="label label-default">
                                {{ item.nombre }} {{ item.apellido }} </span>
                        </div>
                    </td>


                    <td>
                        <div class="fs-5">
                            <span class="label label-default">
                                {{ item.role | titlecase }} </span>
                        </div>
                    </td>
                    <td>
                        <div class="fs-5"><span class="label label-default">
                                {{ item.fechaNacimiento }}</span>
                        </div>
                    </td>
                    <td>
                        <div class="fs-5">
                            <span class="label label-default">
                                {{ item.email }} </span>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="item.emailVerified">
                            <span class="badge bg-success">Verificado</span>
                        </div>
                        <div *ngIf="!item.emailVerified">
                            <span class="badge bg-danger">Sin Verificar</span>
                        </div>
                    </td>
                    <td style="width: 20%;">
                        <a href="#" class="table-link">
                            <span class="fa-stack">
                                <i class="fa fa-square fa-stack-2x"></i>
                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                        <a href="#" class="table-link">
                            <span class="fa-stack">
                                <i class="fa fa-square fa-stack-2x"></i>
                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                        <a (click)="deleteUsuario(item)" class="table-link danger">
                            <span class="fa-stack">
                                <i class="fa fa-square fa-stack-2x"></i>
                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
