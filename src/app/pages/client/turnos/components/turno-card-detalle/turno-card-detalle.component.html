<div class="card mt-3" style="width: 18rem;">
    <div class="card-header">{{ turno.especialidad?.nombre }}</div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            Fecha: {{ getFormattedDate() | date:'yyyy-MM-dd HH:mm:ss' }}
            <span [class]="getBadgeClass()"> {{turno.estado}} </span>
        </li>
        <li class="list-group-item">Especialista: {{ turno.especialista?.nombre }} {{ turno.especialista?.apellido }}</li>
        <li class="list-group-item">Paciente: {{ turno.paciente?.nombre }} {{ turno.paciente?.apellido }}</li>
        <li class="list-group-item">
            <div *ngIf="turno.estado === 'pendiente'">
                <button type="button" class="btn btn-danger btn-sm" (click)="alertConfirmation()">Cancelar</button>
            </div>
            <div *ngIf="turno.estado === 'aceptado'">
                <button type="button" class="btn btn-danger btn-sm">Cancelar</button>
            </div>
            <div *ngIf="turno.estado === 'cumplido'">
                <button type="button" class="btn btn-primary btn-sm">Calificar</button>
                <button type="button" class="btn btn-primary btn-sm">Encuesta</button>
            </div>
            <div *ngIf="turno?.especialista.role === 'especialista'">
                <button type="button" class="btn btn-primary btn-sm" (click)="atenderTurno(turno)" >Atender</button>
            </div>
            <div *ngIf="turno.estado === 'cancelado'">
               
            </div>
            <div *ngIf="turno.estado === 'disponible'">
                
            </div>
            <!-- Agrega más condiciones según los estados necesarios -->
        </li>
    </ul>
</div>
