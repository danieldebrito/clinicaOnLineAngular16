<div class="card mt-3" style="width: 18rem;">
    <div class="card-header">{{ turno.especialidad?.nombre }}</div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            Fecha: {{ getFormattedDate() | date:'yyyy-MM-dd HH:mm:ss' }}
            <span [class]="getBadgeClass()"> {{turno.estado}} </span>
        </li>
        <li class="list-group-item">Especialista: {{ turno.especialista?.nombre }} {{ turno.especialista?.apellido }}
        </li>
        <li class="list-group-item">
            <div *ngIf="turno.estado === 'pendiente'">
                <button type="button" class="btn btn-danger btn-sm" (click)="alertConfirmation()">Cancelar</button>
            </div>
            <div *ngIf="turno.estado === 'aceptado'">
                <button type="button" class="btn btn-danger btn-sm">Cancelar</button>
            </div>
            <div *ngIf="turno.estado === 'disponible'">
                
            </div>
            <div *ngIf="turno.estado === 'cumplido'">
                <button type="button" class="btn btn-danger btn-sm">Cancelar</button>
            </div>
            <div *ngIf="turno.estado === 'recahazado'">
                <span class="badge bg-danger"> {{turno.estado}} </span>
            </div>
            <div *ngIf="turno.estado === 'anulado'">
                <span class="badge bg-danger"> {{turno.estado}} </span>
            </div>
            <!-- Agrega más condiciones según los estados necesarios -->
        </li>
    </ul>
</div>
